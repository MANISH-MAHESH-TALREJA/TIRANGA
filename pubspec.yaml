name: pokemon
description: "TIRANGA"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  audio_player:
    path: ./audio_player

  shimmer: ^3.0.0
  auto_animated: ^3.2.0
  another_carousel_pro: ^1.0.2
  quds_popup_menu: ^0.0.1+1
  flutter_file_downloader: ^2.1.1-dev.1
  marquee_widget: ^1.2.0
  toast: ^0.3.0
  modal_bottom_sheet: ^3.0.0
  avatar_glow: ^3.0.1
  url_launcher: ^6.3.2
  animated_background: ^2.0.0
  expandable: ^5.0.1
  share_plus: ^12.0.1
  flip_card: ^0.7.0
  better_player_plus: ^1.1.2
  animated_text_kit: ^4.3.0
  giffy_dialog: ^2.3.0
  cached_network_image: ^3.4.1
  http: ^1.5.0
  firebase_messaging: ^16.0.3
  rflutter_alert: ^2.0.7
  permission_handler: ^12.0.1
  flutter_speed_dial: ^7.0.0
  in_app_update: ^4.2.5
  cross_connectivity: ^3.3.0
  open_file: ^3.5.10
  awesome_notifications: ^0.10.1
  wallpaper: ^1.1.4
  searchable_listview: ^2.19.3
  firebase_core: ^4.2.0
  device_info_plus: ^12.2.0
  ringtone_set_plus: ^0.0.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
  assets:
    - assets/images/
    - assets/audio/
